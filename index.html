<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/bpkfhL3/favicon-16x16-png.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/hJ8wt6bJ/favicon-32x32-png.png">
    <link rel="icon" type="image/png" sizes="48x48" href="https://i.ibb.co/HsTkmKw/favicon-48x48-png.png">

    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/CpbNWkTd/apple-touch-icon-png.png">

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.ibb.co/gLdQZCcY/android-chrome-192x192-png.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.ibb.co/pjdW2MLP/android-chrome-512x512-png.png">

    <link rel="shortcut icon" href="https://i.ibb.co/hJ8wt6bJ/favicon-32x32-png.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --accent-blue: #0a84ff;
            --accent-purple: #bf5af2;
            --accent-pink: #ff375f;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            position: relative;
        }

        /* Header - Fluid Sizing */
        .header {
            padding: clamp(30px, 8vh, 60px) 20px 24px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: clamp(24px, 5vw, 34px);
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-align: center;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
            text-align: center;
        }

        /* Main Content Padding */
        .content {
            padding: clamp(16px, 3vw, 32px);
        }

        /* Add Artist Section */
        .add-artist-section {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            animation: slideUp 0.6s ease-out;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            min-width: 200px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: var(--bg-primary);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.1);
        }

        .btn {
            padding: 14px 24px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 132, 255, 0.3);
        }

        /* Responsive Grids */
        .artists-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .concerts-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            margin-top: 12px;
        }

        .count-badge {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        /* Artist Card */
        .artist-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            overflow: hidden;
            animation: slideUp 0.4s ease-out backwards;
        }

        .artist-card:hover {
            background: var(--bg-tertiary);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent-blue);
        }

        .artist-image-container {
            width: 100%;
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .artist-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .artist-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .stat-value {
            font-size: 15px;
            font-weight: 600;
        }

        .genre-tag {
            background: rgba(10, 132, 255, 0.15);
            color: var(--accent-blue);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            margin-right: 4px;
            margin-bottom: 4px;
            display: inline-block;
        }

        .artist-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .btn-scan-artist {
            background: var(--accent-blue);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            flex: 2;
        }

        .btn-remove {
            background: rgba(255, 55, 95, 0.15);
            color: var(--accent-pink);
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }

        /* Concert Card */
        .concert-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.4s ease;
        }

        .concert-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
        }

        .concert-artist {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .concert-details {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .price-tag {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Loading & Status */
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .input-group { flex-direction: column; }
            .btn { width: 100%; }
            .concert-details { grid-template-columns: 1fr; }
            .artist-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Concert Tracker</h1>
            <p>Volg je favoriete artiesten</p>
        </header>

        <main class="content">
            <div class="add-artist-section">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="artistInput" placeholder="Artiest naam" />
                    </div>
                    <button class="btn" onclick="addArtist()">Toevoegen</button>
                </div>
            </div>

            <div id="statusMessages"></div>

            <div class="artists-section">
                <div class="section-header">
                    <h2>Favorieten</h2>
                    <span class="count-badge" id="artistCount">0</span>
                </div>
                <div id="artistsList" class="artists-list">
                    <div class="empty-state" style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-secondary);">
                        üéµ Voeg je favoriete artiesten toe
                    </div>
                </div>
            </div>

            <div class="concerts-section" id="concertsSection" style="display: none; margin-top: 40px; margin-bottom: 80px;">
                <div class="section-header">
                    <h2>Aankomende Concerten</h2>
                    <span class="count-badge" id="concertCount">0</span>
                </div>
                <div id="concertsList" class="concerts-list"></div>
            </div>
        </main>
    </div>

    <script>
        const STORAGE_KEYS = { ARTISTS: 'concertTrackerArtists' };
        let artists = [];
        let apiKey = 'DwexfgBA0AxfRt6gJqoGH3U3BAlda8Tq';
        let spotifyToken = null;

        const SPOTIFY_CLIENT_ID = '32136532b0a54d669ba19f991321ca6a';
        const SPOTIFY_CLIENT_SECRET = '5ab2aba08b49468aa67d44f9d7100b02';

        function init() {
            loadArtists();
            renderArtists();
            getSpotifyToken();
        }

        async function getSpotifyToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await response.json();
                spotifyToken = data.access_token;
            } catch (error) { console.error('Spotify token error:', error); }
        }

        function loadArtists() {
            const stored = localStorage.getItem(STORAGE_KEYS.ARTISTS);
            if (stored) artists = JSON.parse(stored);
        }

        function saveArtists() {
            localStorage.setItem(STORAGE_KEYS.ARTISTS, JSON.stringify(artists));
        }

        async function fetchSpotifyArtist(artistName) {
            if (!spotifyToken) await getSpotifyToken();
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(artistName)}&type=artist&limit=1`, {
                headers: { 'Authorization': `Bearer ${spotifyToken}` }
            });
            const data = await response.json();
            return data.artists.items[0] || null;
        }

        async function addArtist() {
            const input = document.getElementById('artistInput');
            const name = input.value.trim();
            if (!name) return;

            showStatus('Zoeken...', 'success');
            try {
                const data = await fetchSpotifyArtist(name);
                if (!data) return showStatus('Niet gevonden', 'error');

                artists.push({
                    name: data.name,
                    addedDate: new Date().toISOString(),
                    spotify: {
                        image: data.images[0]?.url,
                        followers: data.followers.total,
                        popularity: data.popularity,
                        genres: data.genres,
                        url: data.external_urls.spotify
                    }
                });
                saveArtists();
                renderArtists();
                input.value = '';
                showStatus('Toegevoegd!', 'success');
            } catch (e) { showStatus('Fout bij toevoegen', 'error'); }
        }

        function renderArtists() {
            const container = document.getElementById('artistsList');
            document.getElementById('artistCount').textContent = artists.length;
            
            if (artists.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px;">üéµ Geen artiesten</div>';
                return;
            }

            container.innerHTML = artists.map((a, i) => `
                <div class="artist-card">
                    <div class="artist-image-container">
                        <img src="${a.spotify.image || ''}" class="artist-image" alt="${a.name}">
                    </div>
                    <div class="artist-content">
                        <h3 style="margin-bottom:8px;">${a.name}</h3>
                        <div class="artist-stats">
                            <div class="stat-item"><div class="stat-label">Volgers</div><div class="stat-value">${formatNumber(a.spotify.followers)}</div></div>
                            <div class="stat-item"><div class="stat-label">Populair</div><div class="stat-value">${a.spotify.popularity}%</div></div>
                        </div>
                        <div style="margin-bottom:12px;">
                            ${a.spotify.genres.slice(0,2).map(g => `<span class="genre-tag">${g}</span>`).join('')}
                        </div>
                        <div class="artist-actions">
                            <button class="btn-scan-artist" onclick="scanArtistConcerts(${i})">üîç Scan</button>
                            <button class="btn-remove" onclick="removeArtist(${i})">√ó</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function removeArtist(index) {
            artists.splice(index, 1);
            saveArtists();
            renderArtists();
        }

        async function scanArtistConcerts(index) {
            const artist = artists[index];
            const section = document.getElementById('concertsSection');
            const list = document.getElementById('concertsList');
            
            section.style.display = 'block';
            list.innerHTML = '<div class="spinner"></div>';

            try {
                const url = `https://app.ticketmaster.com/discovery/v2/events.json?keyword=${encodeURIComponent(artist.name)}&classificationName=music&apikey=${apiKey}&countryCode=NL`;
                const res = await fetch(url);
                const data = await res.json();
                const events = data._embedded?.events || [];
                
                document.getElementById('concertCount').textContent = events.length;
                list.innerHTML = events.map(e => `
                    <div class="concert-card">
                        <div class="concert-header">
                            <div class="concert-artist">${artist.name}</div>
                            <div style="font-size:14px; opacity:0.8;">${e._embedded?.venues[0]?.name}</div>
                        </div>
                        <div class="concert-details">
                            <div><div class="stat-label">Datum</div><div>${e.dates.start.localDate}</div></div>
                            <div><div class="stat-label">Prijs</div><div class="price-tag">‚Ç¨${e.priceRanges?.[0]?.min || '??'}</div></div>
                        </div>
                        <div style="padding:0 20px 20px;">
                            <button class="btn" style="width:100%;" onclick="window.open('${e.url}')">Tickets</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { list.innerHTML = 'Fout bij laden.'; }
        }

        function formatNumber(num) {
            return num >= 1000000 ? (num/1000000).toFixed(1) + 'M' : num >= 1000 ? (num/1000).toFixed(1) + 'K' : num;
        }

        function showStatus(msg, type) {
            const div = document.createElement('div');
            div.style = `padding:10px; margin-bottom:10px; border-radius:10px; background:${type==='success'?'rgba(0,255,0,0.1)':'rgba(255,0,0,0.1)'}; color:${type==='success'?'#00ff00':'#ff0000'}`;
            div.textContent = msg;
            document.getElementById('statusMessages').appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        init();
    </script>
</body>
</html>
