<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --accent-blue: #0a84ff;
            --accent-purple: #bf5af2;
            --accent-pink: #ff375f;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            position: relative;
        }

        /* Header */
        .header {
            padding: 60px 24px 24px;
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-align: center;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
            text-align: center;
        }

        /* Main Content */
        .content {
            padding: 24px;
        }

        /* Add Artist Section */
        .add-artist-section {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            animation: slideUp 0.6s ease-out;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            background: var(--bg-primary);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 14px 24px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 132, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-scan {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
            font-size: 17px;
            padding: 16px;
        }

        .btn-scan:hover {
            background: linear-gradient(135deg, #bf5af2 0%, #ff375f 100%);
            box-shadow: 0 8px 24px rgba(191, 90, 242, 0.4);
        }

        /* API Key Section */
        .api-section {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .api-section h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        /* Artists List */
        .artists-section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h2 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .count-badge {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .artists-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 600px) {
            .artists-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 380px) {
            .artists-list {
                grid-template-columns: 1fr;
            }
        }

        .artist-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 0;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out backwards;
            overflow: hidden;
        }

        .artist-card:hover {
            background: var(--bg-tertiary);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent-blue);
        }

        .artist-image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .artist-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            opacity: 0.3;
        }

        .artist-content {
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .artist-header {
            margin-bottom: 12px;
        }

        .artist-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .artist-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .genre-tag {
            background: rgba(10, 132, 255, 0.15);
            color: var(--accent-blue);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .spotify-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #1DB954;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
            transition: opacity 0.3s ease;
        }

        .spotify-link:hover {
            opacity: 0.7;
        }

        .artist-footer {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .artist-info {
            flex: 1;
        }

        .artist-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-scan-artist {
            background: var(--accent-blue);
            color: white;
            padding: 8px 20px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-scan-artist:hover {
            background: #0077ed;
            transform: scale(1.05);
        }

        .artist-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .artist-meta {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .btn-remove {
            background: rgba(255, 55, 95, 0.15);
            color: var(--accent-pink);
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: rgba(255, 55, 95, 0.25);
            transform: scale(1.05);
        }

        /* Concerts Section */
        .concerts-section {
            margin-bottom: 80px;
        }

        .concerts-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .concert-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.4s ease;
            animation: slideUp 0.5s ease-out backwards;
        }

        .concert-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent-blue);
        }

        .concert-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
        }

        .concert-artist {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .concert-venue {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 4px;
        }

        .concert-location {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .concert-details {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .price-tag {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: 700;
        }

        .concert-link {
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .btn-tickets {
            width: 100%;
            background: var(--accent-blue);
            color: white;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-tickets:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 15px;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Status Messages */
        .status-message {
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            font-size: 15px;
            font-weight: 500;
            animation: slideUp 0.4s ease-out;
        }

        .status-success {
            background: rgba(52, 199, 89, 0.15);
            color: #34c759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .status-error {
            background: rgba(255, 55, 95, 0.15);
            color: var(--accent-pink);
            border: 1px solid rgba(255, 55, 95, 0.3);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .concerts-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                max-width: 100%;
            }
            
            .concerts-list {
                grid-template-columns: 1fr;
            }
        }

        /* Stagger animation delays */
        .artist-card:nth-child(1) { animation-delay: 0.1s; }
        .artist-card:nth-child(2) { animation-delay: 0.15s; }
        .artist-card:nth-child(3) { animation-delay: 0.2s; }
        .artist-card:nth-child(4) { animation-delay: 0.25s; }
        .artist-card:nth-child(5) { animation-delay: 0.3s; }

        .concert-card:nth-child(1) { animation-delay: 0.1s; }
        .concert-card:nth-child(2) { animation-delay: 0.2s; }
        .concert-card:nth-child(3) { animation-delay: 0.3s; }
        .concert-card:nth-child(4) { animation-delay: 0.4s; }
        .concert-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Concert Tracker</h1>
            <p>Volg je favoriete artiesten</p>
        </header>

        <main class="content">


            <!-- Add Artist Section -->
            <div class="add-artist-section">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="artistInput" placeholder="Artiest naam" />
                    </div>
                    <button class="btn" onclick="addArtist()">Toevoegen</button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessages"></div>

            <!-- Artists Section -->
            <div class="artists-section">
                <div class="section-header">
                    <h2>Favorieten</h2>
                    <span class="count-badge" id="artistCount">0</span>
                </div>
                <div id="artistsList" class="artists-list">
                    <div class="empty-state">
                        <div class="empty-icon">üéµ</div>
                        <div class="empty-title">Geen artiesten</div>
                        <div class="empty-text">Voeg je favoriete artiesten toe</div>
                    </div>
                </div>
            </div>

<!-- Concerts Section -->
            <div class="concerts-section" id="concertsSection" style="display: none;">
                <div class="section-header">
                    <h2>Aankomende Concerten</h2>
                    <span class="count-badge" id="concertCount">0</span>
                </div>
                <div id="concertsList" class="concerts-list"></div>
            </div>
        </main>
    </div>

    <script>
        // Local storage keys
        const STORAGE_KEYS = {
            ARTISTS: 'concertTrackerArtists'
        };

        let artists = [];
        let apiKey = 'DwexfgBA0AxfRt6gJqoGH3U3BAlda8Tq';
        let spotifyToken = null;

        // Spotify API credentials
        // Haal je eigen credentials op via: https://developer.spotify.com/dashboard
        // 1. Maak een app aan
        // 2. Kopieer Client ID en Client Secret
        // 3. Plak ze hieronder:
        const SPOTIFY_CLIENT_ID = '32136532b0a54d669ba19f991321ca6a';
        const SPOTIFY_CLIENT_SECRET = '5ab2aba08b49468aa67d44f9d7100b02';

        // Initialize app
        function init() {
            loadArtists();
            renderArtists();
            getSpotifyToken();
        }

        // Get Spotify access token
        async function getSpotifyToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });

                if (!response.ok) {
                    console.error('Spotify authentication failed - check your credentials');
                    return;
                }

                const data = await response.json();
                spotifyToken = data.access_token;
                
                // Refresh token before it expires
                setTimeout(getSpotifyToken, (data.expires_in - 60) * 1000);
            } catch (error) {
                console.error('Error getting Spotify token:', error);
            }
        }

        // Load artists from localStorage
        function loadArtists() {
            const stored = localStorage.getItem(STORAGE_KEYS.ARTISTS);
            if (stored) {
                artists = JSON.parse(stored);
            }
        }

        // Fetch artist info from Spotify API
        async function fetchSpotifyArtist(artistName) {
            if (!spotifyToken) {
                // Wait a bit for token to be retrieved
                await new Promise(resolve => setTimeout(resolve, 1000));
                if (!spotifyToken) {
                    throw new Error('Spotify authenticatie mislukt. Controleer je API credentials.');
                }
            }

            try {
                const searchResponse = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(artistName)}&type=artist&limit=1`,
                    {
                        headers: {
                            'Authorization': `Bearer ${spotifyToken}`
                        }
                    }
                );

                if (!searchResponse.ok) {
                    throw new Error('Spotify API error');
                }

                const searchData = await searchResponse.json();
                
                if (!searchData.artists || !searchData.artists.items || searchData.artists.items.length === 0) {
                    return null; // Artist not found
                }

                const artist = searchData.artists.items[0];
                
                return {
                    id: artist.id,
                    name: artist.name,
                    image: artist.images[0]?.url || null,
                    genres: artist.genres || [],
                    followers: artist.followers?.total || 0,
                    popularity: artist.popularity || 0,
                    spotifyUrl: artist.external_urls?.spotify || null
                };
            } catch (error) {
                console.error('Error fetching Spotify artist:', error);
                throw error;
            }
        }

        // Save artists to localStorage
        function saveArtists() {
            localStorage.setItem(STORAGE_KEYS.ARTISTS, JSON.stringify(artists));
        }

        // Add artist
        async function addArtist() {
            const input = document.getElementById('artistInput');
            const artistName = input.value.trim();

            if (!artistName) {
                showStatus('Vul een artiest naam in', 'error');
                return;
            }

            // Check if artist already exists
            if (artists.some(a => a.name.toLowerCase() === artistName.toLowerCase())) {
                showStatus('Deze artiest staat al in je lijst', 'error');
                return;
            }

            // Show loading state
            showStatus('Artiest zoeken op Spotify...', 'success');

            try {
                // Fetch Spotify data
                const spotifyData = await fetchSpotifyArtist(artistName);

                if (!spotifyData) {
                    showStatus(`Artiest "${artistName}" niet gevonden op Spotify. Controleer de spelling.`, 'error');
                    return;
                }

                const newArtist = {
                    name: spotifyData.name, // Use Spotify's official name
                    addedDate: new Date().toISOString(),
                    spotify: spotifyData
                };

                artists.push(newArtist);
                saveArtists();
                renderArtists();
                input.value = '';
                showStatus(`${spotifyData.name} toegevoegd!`, 'success');
            } catch (error) {
                showStatus('Fout bij het ophalen van artiest. Controleer je Spotify API credentials.', 'error');
                console.error(error);
            }
        }

        // Remove artist
        function removeArtist(index) {
            const artist = artists[index];
            artists.splice(index, 1);
            saveArtists();
            renderArtists();
            showStatus(`${artist.name} verwijderd`, 'success');
            
            // Hide concerts if no artists
            if (artists.length === 0) {
                document.getElementById('concertsSection').style.display = 'none';
            }
        }

        // Render artists list
        function renderArtists() {
            const container = document.getElementById('artistsList');
            const countBadge = document.getElementById('artistCount');

            countBadge.textContent = artists.length;

            if (artists.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üéµ</div>
                        <div class="empty-title">Geen artiesten</div>
                        <div class="empty-text">Voeg je favoriete artiesten toe</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = artists.map((artist, index) => {
                const spotify = artist.spotify;
                const hasSpotify = spotify && spotify.image;
                
                return `
                <div class="artist-card">
                    <div class="artist-image-container">
                        ${hasSpotify 
                            ? `<img src="${spotify.image}" alt="${artist.name}" class="artist-image" />`
                            : `<div class="artist-placeholder">üé§</div>`
                        }
                    </div>
                    <div class="artist-content">
                        <div class="artist-header">
                            <div class="artist-name">${artist.name}</div>
                            <div class="artist-meta">Toegevoegd ${formatDate(artist.addedDate)}</div>
                        </div>
                        
                        ${spotify ? `
                            <div class="artist-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Volgers</div>
                                    <div class="stat-value">${formatNumber(spotify.followers)}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Populariteit</div>
                                    <div class="stat-value">${spotify.popularity}/100</div>
                                </div>
                            </div>
                            
                            ${spotify.genres && spotify.genres.length > 0 ? `
                                <div class="artist-genres">
                                    ${spotify.genres.slice(0, 3).map(genre => 
                                        `<span class="genre-tag">${genre}</span>`
                                    ).join('')}
                                </div>
                            ` : ''}
                            
                            ${spotify.spotifyUrl ? `
                                <a href="${spotify.spotifyUrl}" target="_blank" class="spotify-link">
                                    üéµ Bekijk op Spotify
                                </a>
                            ` : ''}
                        ` : ''}
                        
                        <div class="artist-footer">
                            <div class="artist-actions">
                                <button class="btn-scan-artist" onclick="scanArtistConcerts(${index})">üîç Scan Concerten</button>
                                <button class="btn-remove" onclick="removeArtist(${index})">Verwijder</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Scan concerts for a specific artist
        async function scanArtistConcerts(artistIndex) {
            const artist = artists[artistIndex];
            
            const concertsSection = document.getElementById('concertsSection');
            const concertsList = document.getElementById('concertsList');
            
            concertsSection.style.display = 'block';
            concertsList.innerHTML = `
                <div class="loading" style="grid-column: 1 / -1;">
                    <div class="spinner"></div>
                    <div>Concerten zoeken voor ${artist.name}...</div>
                </div>
            `;

            try {
                const concerts = await fetchConcerts(artist.name);
                const concertsWithArtist = concerts.map(c => ({ ...c, artistName: artist.name }));

                if (concerts.length === 0) {
                    concertsList.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-icon">üé∏</div>
                            <div class="empty-title">Geen concerten gevonden</div>
                            <div class="empty-text">Er zijn momenteel geen aankomende concerten voor ${artist.name}</div>
                        </div>
                    `;
                    document.getElementById('concertCount').textContent = '0';
                    return;
                }

                // Sort by date
                concertsWithArtist.sort((a, b) => new Date(a.date) - new Date(b.date));

                renderConcerts(concertsWithArtist);
                showStatus(`${concerts.length} concert${concerts.length !== 1 ? 'en' : ''} gevonden voor ${artist.name}!`, 'success');

            } catch (error) {
                console.error('Error scanning concerts:', error);
                showStatus('Fout bij het zoeken naar concerten. Probeer het opnieuw.', 'error');
                concertsList.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-title">Fout opgetreden</div>
                        <div class="empty-text">${error.message}</div>
                    </div>
                `;
            }
        }

        // Fetch concerts from Ticketmaster API
        async function fetchConcerts(artistName) {
            const url = `https://app.ticketmaster.com/discovery/v2/events.json?keyword=${encodeURIComponent(artistName)}&classificationName=music&apikey=${apiKey}&countryCode=NL&size=20`;

            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            const data = await response.json();

            if (!data._embedded || !data._embedded.events) {
                return [];
            }

            return data._embedded.events.map(event => {
                const venue = event._embedded?.venues?.[0];
                const priceRange = event.priceRanges?.[0];

                return {
                    name: event.name,
                    date: event.dates.start.localDate,
                    time: event.dates.start.localTime || 'TBA',
                    venue: venue?.name || 'Venue TBA',
                    city: venue?.city?.name || '',
                    country: venue?.country?.name || '',
                    minPrice: priceRange?.min || null,
                    maxPrice: priceRange?.max || null,
                    currency: priceRange?.currency || 'EUR',
                    url: event.url
                };
            });
        }

        // Render concerts
        function renderConcerts(concerts) {
            const container = document.getElementById('concertsList');
            const countBadge = document.getElementById('concertCount');

            countBadge.textContent = concerts.length;

            container.innerHTML = concerts.map(concert => `
                <div class="concert-card">
                    <div class="concert-header">
                        <div class="concert-artist">${concert.artistName}</div>
                        <div class="concert-venue">${concert.venue}</div>
                        <div class="concert-location">${concert.city}${concert.country ? ', ' + concert.country : ''}</div>
                    </div>
                    <div class="concert-details">
                        <div class="detail-item">
                            <div class="detail-label">Datum</div>
                            <div class="detail-value">${formatConcertDate(concert.date)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tijd</div>
                            <div class="detail-value">${concert.time !== 'TBA' ? concert.time : 'Nog niet bekend'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Prijs</div>
                            <div class="detail-value price-tag">
                                ${concert.minPrice ? `‚Ç¨${concert.minPrice} - ‚Ç¨${concert.maxPrice}` : 'Niet beschikbaar'}
                            </div>
                        </div>
                    </div>
                    <div class="concert-link">
                        <button class="btn-tickets" onclick="window.open('${concert.url}', '_blank')">
                            Bekijk Tickets
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Show status message
        function showStatus(message, type) {
            const container = document.getElementById('statusMessages');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            
            container.appendChild(statusDiv);

            setTimeout(() => {
                statusDiv.style.opacity = '0';
                statusDiv.style.transform = 'translateY(-20px)';
                setTimeout(() => statusDiv.remove(), 300);
            }, 3000);
        }

        // Format number with K/M suffix
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'vandaag';
            if (diffDays === 1) return 'gisteren';
            if (diffDays < 7) return `${diffDays} dagen geleden`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weken geleden`;
            return `${Math.floor(diffDays / 30)} maanden geleden`;
        }

        // Format concert date
        function formatConcertDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('nl-NL', options);
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('artistInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addArtist();
                }
            });
        });

        // Initialize on load
        init();
    </script>
